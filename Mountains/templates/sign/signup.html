
{% extends "main.html" %}

{% block content %}
<h2> Регистрация </h2>
<form method="post" action="{% url 'signup' %}">
{% csrf_token %}
    <p>&nbsp;</p>
    <p class="form-p">
        <label for="{{ form.username.id_for_label }}" class="form-label">Username:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span class="form-field">{{ form.username }}</span>
    </p>
    <p class="form-p">
        <label for="{{ form.surname.id_for_label }}" class="form-label">Ваша фамилия:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span class="form-field">{{ form.surname }}</span>
    </p>
    <p class="form-p">
        <label for="{{ form.name.id_for_label }}" class="form-label">Your name:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span class="form-field">{{ form.name }}</span>
    </p>
    <p class="form-p">
        <label for="{{ form.otchestvo.id_for_label }}" class="form-label">Ваше отчество:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span class="form-field">{{ form.otchestvo }}</span>
    </p>
    <p class="form-p">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email address:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span class="form-field">{{ form.email }}</span>
    </p>
    <p class="form-p">
        <label for="{{ form.phone.id_for_label }}" class="form-label">Номер телефона:
        &nbsp;&nbsp;&nbsp;</label><span class="form-field">{{ form.phone }}</span>
    </p>
    <p class="form-p">
        <label for="{{ form.password1.id_for_label }}" class="form-label">Your password:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span class="form-field">{{ form.password1 }}</span>
    </p>
    <p class="form-p">
        <label for="{{ form.password2.id_for_label }}" class="form-label">Повторите пароль:
        &nbsp;</label><span class="form-field">{{ form.password2 }}</span>
    </p>
    <p>&nbsp;</p>
    <input type="submit" value="Продолжить" onclick="window.location.href='{% url 'myprofile' %}'" />
</form>
{% endblock %}
